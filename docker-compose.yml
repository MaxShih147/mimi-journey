version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: mimi-journey-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mimi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mimi_dev}
      POSTGRES_DB: ${POSTGRES_DB:-mimi_journey}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mimi} -d ${POSTGRES_DB:-mimi_journey}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mimi-journey-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mimi-journey-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-mimi}:${POSTGRES_PASSWORD:-mimi_dev}@db:5432/${POSTGRES_DB:-mimi_journey}
      - REDIS_URL=redis://redis:6379
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      - CORS_ORIGINS=http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mimi-journey-frontend
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
      - VITE_GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
